<body>
    <div class="cyber-grid"></div>
    
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-atom"></i> CYBER CLUSTER</h1>
                <p>Advanced AI Clustering Matrix • Neural Network Analysis</p>
            </div>
            
            <div class="content-section">
                <!-- Algorithm Selection -->
                <div class="section-card">
                    <h3 class="section-title"><i class="fas fa-brain"></i> Algorithm Selection</h3>
                    <div class="button-group">
                        <button class="cyber-button active" data-algorithm="kmeans">
                            <i class="fas fa-project-diagram"></i> K-Means
                        </button>
                        <button class="cyber-button" data-algorithm="spectral">
                            <i class="fas fa-wave-square"></i> Spectral
                        </button>
                    </div>
                </div>
                
                <!-- Data Type Selection -->
                <div class="section-card">
                    <h3 class="section-title"><i class="fas fa-database"></i> Data Type</h3>
                    <div class="button-group">
                        <button class="cyber-button active" data-datatype="image">
                            <i class="fas fa-image"></i> Image Clustering
                        </button>
                        <button class="cyber-button" data-datatype="dataset">
                            <i class="fas fa-chart-line"></i> Social Media Data
                        </button>
                    </div>
                </div>
                
                <!-- Cluster Configuration -->
                <div class="section-card">
                    <h3 class="section-title"><i class="fas fa-cogs"></i> Cluster Configuration</h3>
                    <div class="cluster-control">
                        <button class="counter-btn" id="decreaseBtn">-</button>
                        <div class="cluster-counter" id="clusterCount">3</div>
                        <button class="counter-btn" id="increaseBtn">+</button>
                        <span style="margin-left: 1rem; color: var(--text-dark);">Number of Clusters</span>
                    </div>
                </div>
                
                <!-- File Upload -->
                <div class="section-card">
                    <h3 class="section-title"><i class="fas fa-upload"></i> Data Upload</h3>
                    <div class="file-upload-zone" id="fileUploadZone">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h4>Drop Your Data Here</h4>
                        <p style="color: var(--text-dark); margin-top: 1rem;">
                            Images: PNG, JPG, JPEG, GIF<br>
                            Datasets: CSV, JSON
                        </p>
                        <input type="file" id="fileInput" accept=".png,.jpg,.jpeg,.gif,.csv,.json" style="display: none;">
                    </div>
                    
                    <div class="file-info" id="fileInfo">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <i class="fas fa-file"></i>
                                <span id="fileName"></span>
                            </div>
                            <button class="cyber-button" id="removeFile" style="padding: 0.5rem 1rem;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Execute Button -->
                <div class="text-center">
                    <button class="execute-btn" id="executeBtn">
                        <i class="fas fa-rocket"></i> Execute Clustering
                    </button>
                </div>
                
                <div class="error-alert" id="errorAlert">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
                
                <!-- Results Panel -->
                <div class="results-panel" id="resultsPanel">

                        <div class="col-lg-8 mb-4">
                            <h3 class="section-title"><i class="fas fa-chart-scatter"></i> Visualization Matrix</h3>
                            <div class="visualization-frame" id="visualizationFrame">
                                <!-- Visualization will be inserted here -->
                            </div>
                        </div>
                        
                        <div class="col-lg-4">
                            <h3 class="section-title"><i class="fas fa-analytics"></i> Cluster Analytics</h3>
                            
                            <div class="stats-grid" id="statsGrid">
                                <!-- Statistics will be inserted here -->
                            </div>
                            
                            <div class="text-center" id="algorithmInfo">
                                <!-- Algorithm badges will be inserted here -->
                            </div>
                            
                            <div class="text-center mt-3" id="downloadSection" style="display: none;">
                                <button class="cyber-button" id="downloadBtn">
                                    <i class="fas fa-download"></i> Download Results
                                </button>
                            </div>
                        </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="cyber-spinner"></div>
            <h3 style="margin-top: 2rem; color: var(--neon-pink); font-family: 'Orbitron', monospace;">
                PROCESSING DATA...
            </h3>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // State management
        let selectedAlgorithm = 'kmeans';
        let selectedDataType = 'image';
        let clusterCount = 3;
        let uploadedFile = null;
        
        // DOM elements
        const algorithmButtons = document.querySelectorAll('[data-algorithm]');
        const dataTypeButtons = document.querySelectorAll('[data-datatype]');
        const clusterCountDisplay = document.getElementById('clusterCount');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const fileUploadZone = document.getElementById('fileUploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const removeFileBtn = document.getElementById('removeFile');
        const executeBtn = document.getElementById('executeBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const resultsPanel = document.getElementById('resultsPanel');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        
        // Algorithm selection
        algorithmButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                algorithmButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedAlgorithm = btn.dataset.algorithm;
            });
        });
        
        // Data type selection
        dataTypeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                dataTypeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedDataType = btn.dataset.datatype;
            });
        });
        
        // Cluster count controls
        decreaseBtn.addEventListener('click', () => {
            if (clusterCount > 2) {
                clusterCount--;
                clusterCountDisplay.textContent = clusterCount;
            }
        });
        
        increaseBtn.addEventListener('click', () => {
            if (clusterCount < 10) {
                clusterCount++;
                clusterCountDisplay.textContent = clusterCount;
            }
        });
        
        // File upload
        fileUploadZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        fileUploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadZone.classList.add('dragover');
        });
        
        fileUploadZone.addEventListener('dragleave', () => {
            fileUploadZone.classList.remove('dragover');
        });
        
        fileUploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                uploadedFile = file;
                fileName.textContent = file.name;
                fileInfo.style.display = 'block';
            }
        }
        
        removeFileBtn.addEventListener('click', () => {
            fileInput.value = '';
            uploadedFile = null;
            fileInfo.style.display = 'none';
        });
        
        // Execute clustering
        executeBtn.addEventListener('click', async () => {
            if (!uploadedFile) {
                showError('Please upload a file first');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', uploadedFile);
            formData.append('algorithm', selectedAlgorithm);
            formData.append('data_type', selectedDataType);
            formData.append('n_clusters', clusterCount);
            
            loadingOverlay.style.display = 'flex';
            resultsPanel.style.display = 'none';
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/cluster', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    displayResults(result);
                } else {
                    showError(result.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loadingOverlay.style.display = 'none';
            }
        });
        
        function displayResults(result) {
            // Display visualization
            const visualizationFrame = document.getElementById('visualizationFrame');
            visualizationFrame.innerHTML = `
                <img src="data:image/png;base64,${result.visualization}" alt="Clustering Visualization" style="max-width: 100%; border-radius: 10px;">
            `;
            
            // Display statistics
            const statsGrid = document.getElementById('statsGrid');
            let statsHtml = '';
            for (const [cluster, count] of Object.entries(result.cluster_stats)) {
                statsHtml += `
                    <div class="stat-card">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${cluster}</div>
                    </div>
                `;
            }
            statsGrid.innerHTML = statsHtml;
            
            // Display algorithm info
            const algorithmInfo = document.getElementById('algorithmInfo');
            algorithmInfo.innerHTML = `
                <div class="algorithm-badge">${result.algorithm_used}</div>
                <div class="algorithm-badge">${result.n_clusters} Clusters</div>
                <div class="algorithm-badge">${result.data_type.toUpperCase()}</div>
            `;
            
            // Show download section if available
            const downloadSection = document.getElementById('downloadSection');
            if (result.download_available) {
                downloadSection.style.display = 'block';
            }
            
            resultsPanel.style.display = 'block';
        }
